<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://justwinlab.github.io/uploads">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinLab WebSite</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .banner {
            width: 100%;
			margin-bottom: 100px; /* Ajoute un espace entre la bannière et la barre de recherche */
			border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .banner img {
			border-radius: 15px;
            width: 600px;
            height: auto;
            object-fit: contain;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 20px;
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .counter {
            font-size: 1.5em;
            color: #ff6f61;
        }

        .progress-bar {
            width: 100%;
            background: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #ff6f61;
            transition: width 1s;
        }

        .redirect-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            color: #fff;
            background: #ff6f61;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .redirect-btn:hover {
            background: #e65c54;
            transform: scale(1.05);
        }

        .footer {
            width: 100%;
            text-align: center;
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            font-size: 0.9em;
        }

        /* Adding Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://raw.githubusercontent.com/justwinlab/justwinlab.github.io/refs/heads/main/WinLab.png" alt="Bannière du site">
    </div>
    <div class="container">
        <div class="message">Le site est en cours de développement. Redirection vers la rubrique uploads dans <span id="counter" class="counter">3</span> secondes...</div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <a href="https://justwinlab.github.io/uploads" class="redirect-btn">Skip</a>
    </div>
    <div class="footer">
        Copyright &copy; WinLab 2024
    </div>
    <script>
        let countdown = 3;
        const counterElement = document.getElementById('counter');
        const progressElement = document.getElementById('progress');

        const interval = setInterval(() => {
            countdown--;
            counterElement.textContent = countdown;
            progressElement.style.width = `${(3 - countdown) / 3 * 100}%`;
            if (countdown === 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
